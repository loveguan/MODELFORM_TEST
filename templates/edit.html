<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>编辑页面</h3>
<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}<span>{{ field.errors.0 }}</span>
        </div>
    {% endfor %}
    <input type="submit" value="提交">
</form>
</body>
</html>
